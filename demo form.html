<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="demo%20layout.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <form method="post" action="#">
                <div class="input-group">
                    <input type="text" class="input-text" name="fullname" placeholder="Full name" required/>
                    <input type="email" class="input-text" name="email" placeholder="Email" required/>
                </div>
                <div class="input-group">
                    <input type="password" class="input-text" name="password" placeholder="Password" required/>
                    <input type="number" class="input-text" name="years" placeholder="Year old" disabled/>
                </div>
                <div class="input-group">
                    <input type="date" class="input-text" name="birthday" placeholder="Birthday" readonly/>
                </div>
                <div class="input-group">
                    <input type="file" class="input-text" name="avatar" placeholder="Avatar.."/>
                    <input type="color" class="input-text" name="my_color" placeholder="My color"/>
                </div>
                <div class="input-group">
                    <label><input type="radio" class="input-text" name="sex" value="male"/>Nam</label>
                    <label><input type="radio" class="input-text"name="sex" value="female"/>Nữ</label>
                </div>
                <div class="input-group">
                    <label for="yearwedding">Độ tuổi muốn kết hôn</label>
                    <input id="yearwedding" type="range" min="18" max="99" name="yearwedding">
                    <label><input type="checkbox" name="rule"/>Tôi đồng ý với các điều khoản đặt ra</label>
                </div>
                <div class="input-group">
                    <select class="input-text" name="city">
                        <option>Vui lòng chọn tỉnh/thành phố..</option>
                        <optgroup label="Miền Bắc">
                            <option value="HN"> Hà Nội</option>
                            <option value="HP"> Hải Phòng</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="DN"> Đà Nẵng</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="HCM"> Hồ Chí Minh</option>
                            <option value="CT"> Cần Thơ</option>
                        </optgroup>
                    </select>
                </div>
                <div class="input-group">
                    <textarea name="description" rows="10" cols="100" placeholder="Giới Thiệu bản thân"></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Button</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
